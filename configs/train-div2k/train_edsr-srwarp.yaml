train_dataset:
  dataset:
    name: image-folder
    args:
      root_path: ./load/div2k/DIV2K_train_HR
      repeat: 20
      cache: bin
  wrapper:
    name: srwarp-train
    args:
      inp_size: 384
      augment: true
      sample_q: 2304
  batch_size: 16

val_dataset:
  dataset:
    name: image-folder
    args:
      root_path: ./load/div2k/DIV2K_valid_HR
      repeat: 1
      cache: bin
  wrapper:
    name: srwarp-eval
    args:
      inp_size: 384
      sample_q: 2304
  batch_size: 1

data_norm:
  inp: {sub: [0.5], div: [0.5]}
  gt: {sub: [0.5], div: [0.5]}

model:
  name: liif
  args:
    encoder_spec:
      name: edsr-baseline
      args:
        no_upsampling: true
    imnet_spec:
      name: mlp
      args:
        out_dim: 3
        hidden_list: [256, 256, 256, 256]

optimizer:
  name: adam
  args:
    lr: 1.e-4

epoch_max: 500
multi_step_lr:
  milestones: [200, 400, 450]
  gamma: 0.5

epoch_val: 1
epoch_save: 100
